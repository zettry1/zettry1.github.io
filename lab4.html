<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/lab4.css" />
  </head>
  <body>
          <div class="container">
            <div class="header">
                Workshop Registration
            </div>
            <form action="#">
                <div>
                    <a href="#">Register now while seats are available</a>
                </div>
                <div class="form">
                    <div class="column">
                        <div class="row">
                            <div class="item required">First Name </div>
                            <div class="item">
                                <input type="text" required pattern="[A-Za-z\- ]+" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="item required">Last Name </div>
                            <div class="item">
                                <input type="text" required pattern="[A-Za-z\- ]+" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="item required">Company/Institution </div>
                            <div class="item">
                                <input type="text" required pattern="[A-Za-z\-+. " />
                            </div>
                        </div>
                        <div class="row">
                            <div class="item required">Address </div>
                            <div class="item">
                                <textarea rows="4" required></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="item">City</div>
                            <div class="item">
                                <input type="text" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="item">State/Provence/Region</div>
                            <div class="item">
                                <select name="state">
                                    <option selected>-Select-</option>
                                    <option>Wanshinton</option>
                                    <option>Colaroda</option>
                                    <option>California</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="item">Country</div>
                            <div class="item">
                                <select name="country">
                                    <option selected>-Select-</option>
                                    <option>CANADA</option>
                                    <option>KOREA</option>
                                    <option>AUSTRALIA</option>
                                    <option>UNITED KINGDOM</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="item required">Email </div>
                            <div class="item">
                                <input type="email" name="email" required pattern="[a z0 9._+]+@[a z0 9.9.\\--]+]+\\.[a z]{2,3}" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="item required">Phone Number </div>
                            <div class="item">
                                <input type="text" name="phone" required pattern="[1-9]\d{9}" />
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="row">
                            Lunch:
                            <div class="item">Meal Preference</div>
                            <div class="item">
                                <select name="country">
                                    <option selected>-Select-</option>
                                    <option>Meat</option>
                                    <option>Steak</option>
                                    <option>Brocolli</option>
                                    <option>Cheese burget</option>
                                </select>
                            </div>
                        </div>

                        <div class="payment-mode">
                          Payment Details
                            <div class="row">
                                <div class="item">Payment Mode</div>
                                <div class="item payment-mode">
                                    <label><input type="checkbox" name="cash"/>Cash</label>
                                    <label><input type="checkbox" name="cheque"/>Cheque</label>
                                    <label><input type="checkbox" name="demand"/>Demand Draft</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="item">DD/Cheque No.</div>
                                <div class="item">
                                    <input type="text" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="item">Drawn On (Bank Name)</div>
                                <div class="item">
                                    <input type="text" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="item">Payable at</div>
                                <div class="item">
                                    <input type="text" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-footer">
                    <div>
                        <input type="submit" />
                        <input type="reset" />
                    </div>
                </div>
            </form>

        </div>
    </div>
  </body>
</html>
